apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aplikasi-madiun-ingress
  namespace: aplikasi-madiun
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # Client body size
    nginx.ingress.kubernetes.io/proxy-body-size: "64m"
    
    # SSL/TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256,ECDHE-RSA-AES128-GCM-SHA256,ECDHE-ECDSA-AES256-GCM-SHA384,ECDHE-RSA-AES256-GCM-SHA384"
    
    # Performance
    nginx.ingress.kubernetes.io/enable-brotli: "true"
    nginx.ingress.kubernetes.io/brotli-level: "6"
    nginx.ingress.kubernetes.io/brotli-types: "text/xml image/svg+xml application/x-font-ttf image/vnd.microsoft.icon application/x-font-opentype application/json font/eot application/vnd.ms-fontobject application/javascript font/otf application/xml application/xhtml+xml text/javascript application/x-javascript text/plain application/x-font-truetype application/xml+rss image/x-icon font/opentype text/css image/x-win-bitmap"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - apps.madiunkab.go.id
    - www.apps.madiunkab.go.id
    secretName: aplikasi-madiun-tls
  rules:
  - host: apps.madiunkab.go.id
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aplikasi-madiun-service
            port:
              number: 80
  - host: www.apps.madiunkab.go.id
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aplikasi-madiun-service
            port:
              number: 80
---
# Certificate untuk SSL/TLS
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: aplikasi-madiun-tls
  namespace: aplikasi-madiun
spec:
  secretName: aplikasi-madiun-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - apps.madiunkab.go.id
  - www.apps.madiunkab.go.id
---
# ClusterIssuer untuk Let's Encrypt
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@madiunkab.go.id  # Ganti dengan email admin
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
