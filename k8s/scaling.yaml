apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aplikasi-madiun-hpa
  namespace: aplikasi-madiun
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aplikasi-madiun-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aplikasi-madiun-pdb
  namespace: aplikasi-madiun
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: aplikasi-madiun
      tier: frontend
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: aplikasi-madiun-quota
  namespace: aplikasi-madiun
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    services: "10"
    secrets: "10"
    configmaps: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: aplikasi-madiun-limits
  namespace: aplikasi-madiun
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
